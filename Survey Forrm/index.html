<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Feedback Survey</title>
</head>

<body>

    <h1>ðŸ“‹ Student Feedback Survey Form</h1>
    <p>Please fill out the survey to help us improve our courses.</p>
    <hr>

    <form>

        <h3>ðŸ‘¤ Personal Information</h3>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="15" max="50"><br><br>

        <label for="year">Year of Study:</label><br>
        <select id="year" name="year">
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
      <option value="4th">4th Year</option>
    </select><br><br>

        <h3>ðŸ“š Course Feedback</h3>
        <label>How would you rate the course content?</label><br>
        <input type="radio" id="excellent" name="rating" value="Excellent">
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="rating" value="Good">
        <label for="good">Good</label><br>
        <input type="radio" id="average" name="rating" value="Average">
        <label for="average">Average</label><br>
        <input type="radio" id="poor" name="rating" value="Poor">
        <label for="poor">Poor</label><br><br>

        <label>Which skills have you learned? (Check all that apply)</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="java" name="skills" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="sql" name="skills" value="SQL">
        <label for="sql">SQL</label><br><br>

        <label for="suggestions">Any suggestions or feedback:</label><br>
        <textarea id="suggestions" name="suggestions" rows="5" cols="40" placeholder="Type your feedback here..."></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>

</body>

</html>
