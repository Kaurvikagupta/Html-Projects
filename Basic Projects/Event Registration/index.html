<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration </title>
</head>

<body>
    <form action="#">
        <fieldset>
            <h1>Event Registration</h1><br>

            <label for="name">Name:</label>
            <input type="text" id="name"> <br><br>

            <label for="email">Email:</label>
            <input type="text" id="email"><br><br>

            <label for="phone">Phone:</label>
            <input type="tel:9098985018" id="phone"><br><br>



            <label for="college">College/Organization:</label>
            <input type="text" id="college" name="college"><br><br>

            <label for="event">Select Event:</label><br>
            <select id="event" name="event" required>
              <option value="">--Select--</option>
              <option value="coding">Coding Competition</option>
              <option value="workshop">Web Development Workshop</option>
             <option value="quiz">Tech Quiz</option>
           </select><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label for="comments">Any Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Clear">

        </fieldset>
    </form>
</body>

</html>
